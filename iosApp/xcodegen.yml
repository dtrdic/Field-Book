options:
  bundleIdPrefix: com.fieldbook

name: iosApp

settings:
  CODE_SIGNING_ALLOWED: NO
  CODE_SIGNING_REQUIRED: NO
  CODE_SIGN_IDENTITY: ""

targets:
  iosApp:
    type: application
    platform: iOS
    deploymentTarget: "14.0"
    bundleId: com.fieldbook.iosApp
    info:
      path: Info.plist
    sources:
      - path: Sources
        glob: "**/*.swift"
    resources: []
    dependencies:
      - framework: ../shared/build/XCFrameworks/debug/sharedKit.xcframework
        embed: true
        codeSign: false
